<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">

    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="items" @mouseover="stopLoopImg()" @mouseleave="loopImg()">

                <div class="item active">
                    <img :src="images[currentIndex].src " alt="">
                    <div class="text">
                        <h3>Lorem</h3>
                        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Et temporibus voluptatum suscipit tempore aliquid deleniti aut veniam inventore eligendi ex ad ullam, cumque provident totam omnis, magnam dolores dolorum corporis.</p>
                    </div>
                </div>

            </div>
            <div class="thumbs" @mouseover="stopLoopImg()" @mouseleave="loopImg()">
                <div class="prev" @click="prevImg()"></div>
                <div class="thumb" v-for="(img, index) in images" :class="{active : currentIndex === index}" @click="changeImg(index)">
                    <img :src="img.src" alt="">
                </div>


                <div class="next" @click="nextImg()"></div>
            </div>
        </div>
    </div>


    <script src="js/main.js"></script>
</body>

</html>
